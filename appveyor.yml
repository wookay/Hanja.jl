environment:
  matrix:
#    - JULIAVERSION: "stable/win64"
    - JULIAVERSION: "download/win64"

branches:
  only:
    - master

install:
  - ps: (new-object net.webclient).DownloadFile($("http://status.julialang.org/"+$env:JULIAVERSION), "C:\projects\julia-binary.exe")
  - C:\projects\julia-binary.exe /S /D=C:\projects\julia

init:
  - git config --global core.autocrlf input

build_script:
  - C:\projects\julia\bin\julia -e "versioninfo()"
  - C:\projects\julia\bin\julia -e 'Pkg.clone(pwd())'
  - C:\projects\julia\bin\julia -e 'Pkg.build("Hanja")'

test_script:
  - C:\projects\julia\bin\julia --color=yes --check-bounds=yes -e 'Pkg.test("Hanja")'
